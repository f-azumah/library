<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/rei4nxz.css">
    <link rel="stylesheet" href="https://use.typekit.net/rei4nxz.css">
    <link rel="stylesheet" href="https://use.typekit.net/rei4nxz.css">
    <title>Library</title>
</head>
<body>
    <div class="header">
        <h1 class="heading"> My Library</h1>
    </div>
    <div class = "content">
        <div class="container">
            <div class="display"></div>
            <dialog class = "addBook">
                <form>
                    <label for = "title">Book Title:</label>
                    <input type="text" id = "title" name="title"><br>
                    <label for="author">Author:</label>
                    <input type="text" id = "author" name="author"><br>
                    <label for = "pages">Number of Pages:</label>
                    <input type="number" id="pages" name="pages"><br>
                    <div class = formBtns> 
                        <button class="submit" value="default">Add Book</button>
                        <button value="cancel" formmethod="dialog">Cancel</button>
                    </div>
                </form>
            </dialog>
            <button class="addBtn"> New Book</button>
        </div>
        <div class="statsViewBox">
            <h2>Lib Stats</h2>
            <div class = "statsView">
                <p class="stats"></p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>   
</body>
</html>
